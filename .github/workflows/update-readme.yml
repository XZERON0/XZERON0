name: Update Repo Count

on:
  schedule:
    - cron: "0 0 * * *"  # ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ Ñ€Ð°Ð· Ð² Ð´ÐµÐ½ÑŒ
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update README
        run: |
          curl -H "Authorization: token ${{ secrets.Q }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/user/repos?per_page=100 | jq '.' > debug.json

          cat debug.json  # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼, Ñ‡Ñ‚Ð¾ Ð²ÐµÑ€Ð½ÑƒÐ» GitHub API
          
          cat debug.json | jq -r '[.[] | {private: .private}] 
                                  | group_by(.private) 
                                  | map({"private": (map(select(.private == true)) | length), 
                                         "public": (map(select(.private == false)) | length)})[0] 
                                  | "ðŸŒŒ Public Repositories: \(.public)\nðŸ›¡ï¸ Private Repositories: \(.private)"' \
                          > README.md
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Updated repo count" || exit 0
          git push
